<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Alunos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="slideshow">
  <img src="https://img.freepik.com/fotos-premium/interior-de-uma-sala-de-aula-de-escola-moderna_103577-8166.jpg?w=2000" class="active" />
  <img src="https://img.freepik.com/fotos-premium/fundo-escolar-de-quadro-negro-com-material-escolar-e-artigos-de-papelaria_147376-3736.jpg" />
  <img src="https://png.pngtree.com/thumb_back/fw800/background/20240421/pngtree-beautiful-cartoon-school-classroom-background-image_15718151.jpg" />
</div>

  <div class="container">
    <h1>Cadastro de Alunos</h1>
    <!-- Formulário para cadastrar alunos -->
    <form id="formAluno">
      <input type="text" id="nome" placeholder="Nome do aluno" required />
      <input type="number" id="idade" placeholder="Idade" required min="1" />
      <input type="number" id="nota" placeholder="Nota (0 a 10)" required min="0" max="10" step="0.1" />
      <button type="submit">Cadastrar</button>
    </form>
    


<!-- Tabela onde os alunos cadastrados serão exibidos -->
    <h2>Lista de Alunos</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Nota</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="listaAlunos"></tbody>
    </table>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
