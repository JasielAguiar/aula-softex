<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Alunos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Cadastro de Alunos</h1>
    <!-- Formulário para cadastrar alunos -->
    <form id="formAluno">
      <input type="text" id="nome" placeholder="digite seu nome" required />
      <input type="number" id="idade" placeholder="Idade" required min="1" />
      <input type="number" id="nota" placeholder="Nota (0 a 10)" required min="0" max="10" step="0.1" />
      <button type="submit">Cadastrar</button>
    </form>

<!-- Tabela onde os alunos cadastrados serão exibidos -->
    <h2>Lista de Alunos</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Nota</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="listaAlunos"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
